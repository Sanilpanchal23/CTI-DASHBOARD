<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Threat Intelligence Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">Cyber Threat Intelligence Dashboard</h1>
            <p class="text-gray-400">Last updated: <span id="last-updated">Loading...</span></p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="stat-card"><div id="total-indicators-icon"></div><div><h3 class="stat-title">Total Indicators</h3><p id="total-indicators" class="stat-value">0</p></div></div>
            <div class="stat-card"><div id="geolocated-iocs-icon"></div><div><h3 class="stat-title">Geolocated IOCs</h3><p id="geolocated-iocs" class="stat-value">0</p></div></div>
            <div class="stat-card"><div id="malicious-urls-icon"></div><div><h3 class="stat-title">Malicious URLs</h3><p id="malicious-urls" class="stat-value">0</p></div></div>
            <div class="stat-card"><div id="malicious-domains-icon"></div><div><h3 class="stat-title">Malicious Domains</h3><p id="malicious-domains" class="stat-value">0</p></div></div>
        </div>

        <div class="flex flex-col gap-6">
            <div class="ui-panel">
                <h2 class="panel-title">Live Threat Map</h2>
                <div id="map"></div>
            </div>

            <div class="ui-panel">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="panel-title">Indicator Details</h2>
                    <div class="flex items-center gap-4 text-sm">
                        <span id="page-info">Page 1 of 1</span>
                        <button id="prev-page" class="pagination-btn">&lt; Prev</button>
                        <button id="next-page" class="pagination-btn">Next &gt;</button>
                    </div>
                </div>
                <div class="overflow-auto max-h-[500px]" id="table-container">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-cyan-400 uppercase bg-gray-900/50 sticky top-0 backdrop-blur-sm">
                            <tr>
                                <th scope="col" class="px-4 py-3">Type</th>
                                <th scope="col" class="px-4 py-3">Value</th>
                                <th scope="col" class="px-4 py-3">Source</th>
                                <th scope="col" class="px-4 py-3">Description</th>
                            </tr>
                        </thead>
                        <tbody id="indicators-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
